
name: Deploy Widget to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies 📦
        run: npm ci

      - name: Extract Repository Name
        id: repo-name
        run: |
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          echo "Repository name: $REPO_NAME"

      - name: Build Widget 🔨
        run: npx vite build --config src/vite-widget-config.ts
        env:
          BASE_URL: /${{ env.REPO_NAME }}/

      - name: Build Main App 🏗️
        run: npm run build
        env:
          BASE_URL: /${{ env.REPO_NAME }}/

      - name: Copy HTML Files 📋
        run: |
          mkdir -p dist
          cp public/iframe-widget.html dist/
          cp public/iframe-integration-example.html dist/
          cp public/integration-example.html dist/
          cp public/index.html dist/

      - name: Create 404.html 🔍
        run: |
          cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
