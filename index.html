
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treatment Recommender - Widget Demo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      line-height: 1.6;
    }
    header {
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .iframe-container {
      width: 100%;
      height: 800px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .links {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }
    .links a {
      padding: 10px 15px;
      background: #4f46e5;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .links a:hover {
      background: #4338ca;
    }
  </style>
  <script>
    // Handle GitHub Pages path issues
    (function() {
      const { pathname } = window.location;
      if (pathname.includes('/glow-body-brain/')) {
        document.write('<base href="/glow-body-brain/">');
      } else {
        document.write('<base href="/">');
      }
    })();
  </script>
</head>
<body>
  <header>
    <h1>Treatment Recommender Widget</h1>
    <p>A customizable widget for aesthetic medicine clinics</p>
    
    <div class="links">
      <a href="iframe-integration-example.html">Iframe Integration Guide</a>
      <a href="integration-example.html">Full Integration Guide</a>
    </div>
  </header>
  
  <div class="iframe-container">
    <iframe src="iframe-widget.html?title=DEMO%20CLINIC&subtitle=Find%20your%20perfect%20treatment&serviceId=demo_service&templateId=demo_template&userId=demo_user" 
            title="Treatment Recommender Widget"
            allow="clipboard-write"></iframe>
  </div>

  <footer>
    <p>This widget makes it easy for clients to discover personalized aesthetic treatments based on their concerns.</p>
  </footer>

  <script>
    // Auto-resize iframe based on content
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'resize' && event.data.height) {
        const iframe = document.querySelector('iframe');
        if (iframe) {
          iframe.style.height = (event.data.height + 50) + 'px';
        }
      }
    });
  </script>
</body>
</html>
